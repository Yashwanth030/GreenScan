

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Green Scan - Get to Know</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">Green Scan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Get to Know Common Diseases</h2>
      <form method="POST" action="/gettoknow" class="mb-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <select name="plant" class="form-select" required>
              <option value="">Select a plant</option>
              {% for plant in plants %}
                <option value="{{ plant }}" {% if selected == plant %}selected{% endif %}>{{ plant.capitalize() }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success">Show Common Diseases</button>
        </div>
      </form>
      
      {% if diseases %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Common Diseases for {{ selected.capitalize() }}</h5>
          <ul>
            {% for d in diseases %}
              <li>{{ d }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}
      
      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </div>
    </div>
  </section>
  
  <footer class="py-3">
    <div class="container text-center">
      <p>Â© 2025 Green Scan. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>(function(){
    if(!window.chatbase||window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
            if(!window.chatbase.q){window.chatbase.q=[]}
            window.chatbase.q.push(arguments)
        };
        window.chatbase=new Proxy(window.chatbase,{
            get(target,prop){
                if(prop==="q"){return target.q}
                return(...args)=>target(prop,...args)
            }
        })
    }
    const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="5hzS_NxKSXDD4gy4zdQ-u"; 
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
    };
    if(document.readyState==="complete"){onLoad()}
    else{window.addEventListener("load",onLoad)}
  })();</script>
</body>
</html>
